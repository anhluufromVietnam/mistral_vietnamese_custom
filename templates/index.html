<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Assistant Chat</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">🧠 Trợ lí Mistral Chat</h1>
    
    {% if user_input %}
    <div class="bg-white p-4 rounded shadow mb-4">
      <p class="font-semibold">🧑 Bạn:</p>
      <p>{{ user_input }}</p>
    </div>
    <div class="bg-green-50 p-4 rounded shadow mb-6">
      <p class="font-semibold">🤖 Trợ lí:</p>
      <p>{{ response }}</p>
    </div>
    {% endif %}
    
    <form hx-post="/chat" hx-target="body" class="bg-white p-4 rounded shadow space-y-4">
      <textarea name="user_input" rows="3" class="w-full border p-2 rounded" placeholder="Nhập câu hỏi của bạn..."></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Gửi
      </button>
    </form>
  </div>
</body>
</html>
